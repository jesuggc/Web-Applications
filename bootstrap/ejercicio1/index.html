<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="flag row align-items-start border border-2 border-black">
        <div style="height: 3em;" class="col rojo"></div>
        <div style="height: 3em;" class="col amarillo"></div>
        <div style="height: 3em;" class="col azul"></div>
    </div>
    <div class="flag row align-items-center border border-2 border-black">
        <div style="height: 3em;" class="col rojo"></div>
        <div style="height: 3em;" class="col amarillo"></div>
        <div style="height: 3em;" class="col azul"></div>
    </div>
    <div class="flag row align-items-end border border-2 border-black">
        <div style="height: 3em;" class="col rojo"></div>
        <div style="height: 3em;" class="col amarillo"></div>
        <div style="height: 3em;" class="col azul"></div>
    </div>
    <div class="row">
        <div style="height: 3em;" class="col-2 rojo"></div>
        <div style="height: 3em;" class="col-2 amarillo"></div>
        <div style="height: 3em;" class="col-2 azul"></div>

        <div style="height: 3em;" class="col-2 rojo"></div>
        <div style="height: 3em;" class="col-2 amarillo"></div>
        <div style="height: 3em;" class="col-2 azul"></div>

        <div style="height: 3em;" class="col-2 rojo"></div>
        <div style="height: 3em;" class="col-2 amarillo"></div>
        <div style="height: 3em;" class="col-2 azul"></div>
    </div>
    <div class="row ">
        <div style="height: 3em;" class="m-auto col-2 rojo"></div>
        <div style="height: 3em;" class="m-auto col-2 amarillo"></div>
        <div style="height: 3em;" class="m-auto col-2 azul"></div>
    </div>
    <div class="flag row align-items-start justify-content-between border border-2 border-black">
        <div style="height: 3em;" class="col-2 rojo"></div>
        <div style="height: 3em;" class="col-2 amarillo"></div>
        <div style="height: 3em;" class="col-2 azul"></div>
    </div>

</html>
